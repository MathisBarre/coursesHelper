<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="minireset.css">
    <link rel="stylesheet" href="style.css">
    <title>CNED webhelper</title>
</head>
<body>
    <header id="header">
        <div class="centerized">
            <h1 id="brandTitle">CNED webHelper</h1>
        </div>
    </header>
    <noscript>
        <div class="warningBox centerized">
            <p>Ce site ne peut pas marcher sans Javascript, veuillez activer le Javascript ou mettre Ã  jour votre navigateur</p>
        </div>
    </noscript>
    <main id="mainBox" class="centerized">
        <section class="apps" id="app-toDo">
             <div class="appsBar">
                <div>
                    <img src="img/todolist.svg" alt="icone de la section">
                    <h3 class="barTitle">To do list</h3>
                </div>
                <div>
                    <img src="img/add.svg" alt="icone ajouter" id="addATaskBtn">
                    <!--img src="img/settings.svg" alt="icone options" class="settingsIcon">
                    <img src="img/v.svg" alt="icone quelconque" class="vIcon"-->
                </div>
             </div>
             <div id="toDoContent">
                 {{#tasksList}}
                 <div class="task" id="task {{placeInArray}}">
                     <h3 class="titleTask">{{title}}</h3>
                     <p class="pTask">
                         {{desc}}
                         {{#counter.isActive}}
                         <span class="counterTask">
                            <img src="img/minus.svg" alt="action supprimer" class="counterMinus counterAction">
                            <span>{{counter.nb}} {{counter.suffix}} / {{counter.nbMax}}</span>
                            <img src="img/plus.svg" alt="action ajouter" class="counterPlus counterAction">
                        </span>
                        {{/counter.isActive}}
                    </p>
                 </div>
                 {{/tasksList}}
             </div>
        </section>
    </main>
    <script src="js/libs/myLibs.js"></script>
    <script src="js/libs/mustache.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
